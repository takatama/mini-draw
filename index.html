<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nano Paint</nano-paints></title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      if (import.meta.env?.DEV) {
        import("./src/main.js").then((module) => {
          const NanoPaint = module.default;
          NanoPaint.init("app", { canvasHeight: 600 });
        });
      } else {
        const script = document.createElement("script");
        script.src = "/dist/nano-paint.umd.js";
        script.onload = () => {
          NanoPaint.init("app");
        };
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
